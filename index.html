<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <title>Random Trivia Quiz</title>
</head>
<body>
    
    <div id="opening_page">
        <h1 id="welcome">Welcome to the Random Trivia Quiz!</h1>
        <button id="start">Let's play!</button>
        <img src="assets/KeepCalm_OpeningPage.png" id="opening_image">
    </div>

    <div id="question_page">
        <div id="question_image"></div>
        <h1 id="question"></h1>
        <ul id="answer_choices"></ul>
        <div id="submit_answer"></div>
    </div>

    <div id="answer_page_correct">
        <div id="answer_image"></div>
        <h1 id="correct_message"></h1>
        <div id="score"></div>
        <h3 id="answer_blurb"></h3>
        <button id="next_question">Next Question</button>
    </div>

    <div id="answer_page_incorrect">
        <div id="incorrect_answer_image"></div>
        <h1 id="incorrect_message"></h1>
        <div id="score"></div>
        <div id="next_question"></div>
    </div>

    <div id="last_page">
        <h1 id="ending_message"></h1>
        <div id="score"></div>
        <button id="play_again">Play Again!</button>
        <img src="assets/LifeIsRandom_ClosingPage.png" id="ending_image">
    </div>

    <script src="https://code.jquery.com/jquery-3.0.0.js"></script>
    <script src="js/app.js"></script>
    <script src="js/questions.js"></script>
</body>
</html>
